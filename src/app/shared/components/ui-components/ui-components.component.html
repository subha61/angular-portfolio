<div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-radial-soft text-base-100 font-light flex flex-col p-4">
        <h1 class="text-2xl font-semibold mb-4">UI Components</h1>
        <nav class="flex flex-col gap-2">
            <span class="menu-item" (click)="navigateTo('button')" [ngClass]="{
                'bg-[#a855f7] text-white': isActive('button'),
                'text-black hover:text-white': !isActive('button')
              }">
                Button
            </span>
            <span class="menu-item" (click)="navigateTo('button')" [ngClass]="{
                'bg-[#a855f7] text-white': isActive('spinner')
              }">
                Spinner
            </span>
            <span class="menu-item" (click)="navigateTo('button')" [ngClass]="{
                'bg-[#a855f7] text-white': isActive('setting')
              }">
                Setting
            </span>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 bg-gray-100 p-6 overflow-auto">
        <router-outlet></router-outlet>
    </main>
</div>
